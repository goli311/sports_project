{% extends "user_detail_app/base.html" %}

{% block content %}

<!-- <div class="container" style="margin: top 1000px;"> -->
<div class="container mt-5">
    <div class="row justify-content-md-center">
        <h1 class="text-center mb-4">SubScription Form (MULTICHOICE APP)</h1>
        <div class="col-md-5 mt-3" >
          <!-- <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name"> -->
          <!-- <input class="form-control mr-sm-2" id="myInput" onkeyup="myFunction()" type="Search for names.." placeholder="Search" aria-label="Search"> -->
          <input class="form-control mr-sm-2" id="myInput" type="Search for names.." placeholder="Search" aria-label="Search">
          
                <form class="needs-validation" method="POST" novalidate>  
                    {% csrf_token %}                
                      <div class="col-md-11 mb-4" id="seach_form">
                          {% for field in form %}
                          <div class="form-group">
                            <label class="col-sm-5 col-form-label" for="{{ field.auto_id }}">
                             Players Choices :                     
                            </label>
                            <div class="col-sm-9">
                              {{ field}}                            
                            </div>
                          </div>
                          {% endfor %}
                          {% for field in form2 %}
                          <div class="form-group">                           
                            <div class="col-sm-9">
                              {{ field}} 
                            </div>
                          </div>
                          {% endfor %}
                      </div>          
                    
                      <div class="row">
                        <div class="col-8">
                            <button class="btn btn-primary" id='Subscribe' type="submit">Subscribe</button>
                            <!-- <button type="button" id='Subscribe' class="btn btn-primary btn-block">
                              Subscribe</button> -->
                        </div>
                      
                  </div>             
                
                </form>

                <div class="form-group" id="palyers_data">

                </div>
            </div>
        </div>
  </div>

  <script>
    function myFunction() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("myInput");
        //console.log(input)
        filter = input.value.toUpperCase();
        //console.log(filter)
        //ul=seach_form
        seach_form = document.getElementById("seach_form");
        //console.log(seach_form)
        //li=label
        label = seach_form.getElementsByTagName("label");
        //console.log(label)
        for (i = 0; i < label.length; i++) {
            //console.log(label[i].innerText)
            a = label[i];
            txtValue = a.textContent || a.innerText;
            //console.log(txtValue);
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              label[i].style.display = "";
              //console.log(txtValue);
            } else {
              label[i].style.display = "none";
            }
        }
    }
    </script>
{% endblock content %}
